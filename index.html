<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial II - Conversor con IA</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
</head>
<body>
    <form id="frmConvertir">
        <div class="card text-bg-secondary mb-3">
            <div class="card-header">Administracion de Alumnos</div>
            <div class="card-body">
                <div class="row">
                    <div class="col col-md-1">CODIGO</div>
                    <div class="col col-md-1"></div>        
                    <input class="form-control" type="text" name="txtCodigoAlumno" id="txtCodigoAlumno">            
                </div>
                
             
            </div>
          </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous"></script>
    <script>
        $("#frmConvertir").submit(e=>{
            e.preventDefault();
            let celsius = $("#txtgrados").val();
            $.ajax({
                url:'http://localhost:3000',
                method:'POST',
                data:celsius,
                success: resp=>{
                    $("#divFharenheit").text(`${resp}F`);
                }
            })
        });
    </script>
</body>
</html>
